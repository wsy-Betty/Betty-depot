<body>
    
    <div id="top" class="box">top</div>
    <button>返回顶部location</button>
    <button>返回顶部scrollTo</button>
    <button>返回顶部scrollBy</button>
    <button>返回顶部scroll</button>
    <a href="#top">返回顶部的超链接top</a>

    <script>
        var btn = document.getElementsByTagName("button");

        btn[0].onclick = function(){
            // 页面跳转到对应标识符的位置，网页不会重新加载，跳转的位置会加入历史记录。
            location.hash = "#top";
            location.hash = "";
        }

        btn[1].onclick = function(){
            window.scrollTo(0,0);
        }

        btn[2].addEventListener("click",function(){
            window.scrollBy(0,-2000);
        })

        btn[3].addEventListener("click",function(){
            window.scroll(0,0);
        })
    </script>
