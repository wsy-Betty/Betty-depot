<body>
    <div id="ad"></div>

    <script>
        var ad = document.getElementById("ad");
        var timer;
        var gao = ad.offsetHeight;/* <div id="ad"></div>的高度 */

        // console.log(gao);

        window.setTimeout(function(){
            timer = setInterval(hiddH,1);
        },3000);


        function hiddH(){
            if(gao >= 0){
                ad.style.height = gao-- + "px";
            }
            else{
                clearInterval(timer);
            }
        }
